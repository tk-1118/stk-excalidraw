            "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¨ Excalidraw CDN é›†æˆç¤ºä¾‹</h1>
            <p>é€šè¿‡ CDN ç›´æ¥åœ¨æµè§ˆå™¨ä¸­ä½¿ç”¨ Excalidrawï¼Œæ— éœ€æ„å»ºæ­¥éª¤</p>
        </div>
        
        <div class="excalidraw-container">
            <div id="loading" class="loading">
                æ­£åœ¨åŠ è½½ Excalidraw...
            </div>
            <div id="app" style="height: 100%; display: none;"></div>
            
            <div class="controls">
                <button onclick="exportAsPNG()">å¯¼å‡º PNG</button>
                <button onclick="exportAsSVG()">å¯¼å‡º SVG</button>
                <button onclick="clearCanvas()">æ¸…ç©ºç”»å¸ƒ</button>
                <button onclick="addSampleElements()">æ·»åŠ ç¤ºä¾‹å…ƒç´ </button>
            </div>
        </div>
    </div>
    
    <script type="module">
        let excalidrawAPI = null;
        let ExcalidrawLib = null;
        
        // å…¨å±€å‡½æ•°ï¼Œä¾›æŒ‰é’®è°ƒç”¨
        window.exportAsPNG = async () => {
            if (!excalidrawAPI || !ExcalidrawLib) return;
            
            const canvas = await ExcalidrawLib.exportToCanvas({
                elements: excalidrawAPI.getSceneElements(),
                appState: excalidrawAPI.getAppState(),
                files: excalidrawAPI.getFiles(),
            });
            
            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const link = document.createElement('a');
            link.download = 'excalidraw-export.png';
            link.href = canvas.toDataURL();
            link.click();
        };
        
        window.exportAsSVG = async () => {
            if (!excalidrawAPI || !ExcalidrawLib) return;
            
            const svg = await ExcalidrawLib.exportToSvg({
                elements: excalidrawAPI.getSceneElements(),
                appState: excalidrawAPI.getAppState(),
                files: excalidrawAPI.getFiles(),
            });
            
            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const link = document.createElement('a');
            link.download = 'excalidraw-export.svg';
            link.href = URL.createObjectURL(svgBlob);
            link.click();
        };
        
        window.clearCanvas = () => {
            if (!excalidrawAPI) return;
            excalidrawAPI.resetScene();
        };
        
        window.addSampleElements = () => {
            if (!excalidrawAPI || !ExcalidrawLib) return;
            
            const elements = ExcalidrawLib.convertToExcalidrawElements([
                {
                    type: "rectangle",
                    x: 100,
                    y: 100,
                    width: 200,
                    height: 100,
                    backgroundColor: "#ffd43b",
                    strokeColor: "#1971c2",
                    strokeWidth: 2,
                },
                {
                    type: "text",
                    x: 150,
                    y: 200,
                    text: "Hello CDN!",
                    fontSize: 20,
                    fontFamily: 1,
                },
                {
                    type: "arrow",
                    x: 300,
                    y: 150,
                    width: 100,
                    height: 0,
                    strokeColor: "#e03131",
                    strokeWidth: 3,
                }
            ]);
            
            excalidrawAPI.updateScene({ elements });
        };
        
        async function initializeExcalidraw() {
            try {
                // å¯¼å…¥ Excalidraw åº“
                ExcalidrawLib = await import('https://esm.sh/@excalidraw/excalidraw@0.18.0?external=react,react-dom');
                const React = await import("https://esm.sh/react@19.0.0");
                const ReactDOM = await import("https://esm.sh/react-dom@19.0.0");
                
                const { Excalidraw } = ExcalidrawLib;
                
                // åˆ›å»º React åº”ç”¨
                const App = () => {
                    return React.createElement(
                        Excalidraw,
                        {
                            excalidrawAPI: (api) => {
                                excalidrawAPI = api;
                            },
                            initialData: {
                                elements: [],
                                appState: {
                                    viewBackgroundColor: "#ffffff",
                                    currentItemFontFamily: 1,
                                }
                            },
                            onChange: (elements, appState) => {
                                console.log("åœºæ™¯å·²æ›´æ–°:", { elements: elements.length, appState });
                            },
                            UIOptions: {
                                canvasActions: {
                                    loadScene: false,
                                    saveAsImage: false,
                                }
                            }
                        }
                    );
                };
                
                // éšè—åŠ è½½æç¤ºï¼Œæ˜¾ç¤ºåº”ç”¨
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                
                // æ¸²æŸ“åˆ°é¡µé¢
                const container = document.getElementById('app');
                const root = ReactDOM.createRoot(container);
                root.render(React.createElement(App));
                
                console.log("âœ… Excalidraw åˆå§‹åŒ–æˆåŠŸ!");
                
            } catch (error) {
                console.error("âŒ Excalidraw åˆå§‹åŒ–å¤±è´¥:", error);
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center;">
                        <h3>åˆå§‹åŒ–å¤±è´¥</h3>
                        <p style="color: #dc3545;">${error.message}</p>
                        <button onclick="location.reload()" style="padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            é‡æ–°åŠ è½½
                        </button>
                    </div>
                `;
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        initializeExcalidraw();
    </script>
</body>
